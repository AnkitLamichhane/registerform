<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					ENTER YOUR NAME :
				</td>
				<td>
					<input type="text" placeholder="NAME" name="">
				</td>
			</tr>
			<tr>
					<td>
						PLEASE ENTER YOUR PASSWORD :
					</td>
					<td>
						<input type="PASSWORD "placeholder="***********" name="">
					</td>
			</tr>
			<tr>
				<td>
					Gender :
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Rather not say
					<input type="radio" name="Gender">Others
				</td>
				</tr>
				<tr>
					<td>
						Email :
					</td>
					<td>
						<input type="mail" placeholder="eg:someone@gmail.com" name="">
					</td>
				</tr>
				<tr>
					<td>
						Phone no:
					</td>
					<td>
						<select>
							<option>+977</option>
							<option>021-</option>
							<option>+987</option>
							<option>+912</option>
							<option>+978</option>
							<option>+983</option>
						</select>
						<input type="Phone" placeholder="9800*****9" name="">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="submit"name="">
					</td>
				</tr>
			</tr>
		</table>
	</form>

</body>
</html>
